<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Text to video tool</title>
        <link rel="stylesheet" href="lib/style.css" />
        <link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico" />
    </head>

    <body>
        <nav id="nav">
            <h1>摩耳视频生成助手</h1>
            <div class="info">助手服务状态：<span id="server" class="error"></span><button id="doPing">刷新</button></div>
            <div class="switcher"><button id="show_tool_a" class="selected">生成工具</button><button id="show_tool_b" class="unselected">管理工具</button></div>
            <div class="controls" id="tool_a">
                <div>
                    <ul id="left-panel">
                        <li class="menu subtitle">素材准备</li>
                        <li class="menu">
                            <div id="basket">
                                <div>拖放导入数据</div>
                            </div>
                        </li>
                        <li class="menu files">
                            <button id="doDownContent">导出数据</button>
                            <button id="doMoveFile">移动目录</button>
                        </li>
                        <li class="menu"><hr /></li>
                        <li class="menu subtitle">设置背景</li>
                        <li class="menu subsetting">
                            <input type="text" id="themename" value="theme-001" />
                            <svg id="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2m3 11h-2v2a1 1 0 0 1-2 0v-2H9a1 1 0 0 1 0-2h2V9a1 1 0 0 1 2 0v2h2a1 1 0 0 1 0 2"
                                />
                            </svg><svg id="icon-minus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2m3 11H9a1 1 0 0 1 0-2h6a1 1 0 0 1 0 2" />
                            </svg>
                        </li>
                        <li class="menu subsetting">
                            <input type="text" id="themefrom" value="1" /> 到 <input type="text" id="themeto" value="1" />
                            <svg id="icon-save" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M5 21h14a2 2 0 0 0 2-2V8l-5-5H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2M7 5h4v2h2V5h2v4H7zm0 8h10v6H7z" />
                            </svg>
                        </li>
                        <li class="menu"><hr /></li>
                        <li class="menu subtitle">操作范围</li>
                        <li class="menu subsetting">
                            <input type="text" id="startid" /> 到 <input type="text" id="endid" />
                            <svg id="icon-confirm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m3.88-11.71L10 14.17l-1.88-1.88a.996.996 0 1 0-1.41 1.41l2.59 2.59c.39.39 1.02.39 1.41 0L17.3 9.7a.996.996 0 0 0 0-1.41c-.39-.39-1.03-.39-1.42 0"
                                />
                            </svg>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul id="right-panel">
                        <li class="menu subtitle">开始生成</li>
                        <li class="menu radio">
                            <select id="program" name="program">
                                <option value="listen" selected>听力视频</option>
                                <option value="read">双语视频</option>
                                <option value="pure">单语视频</option>
                            </select>
                        </li>
                        <li class="menu"><button id="doTranslate">1.素材翻译</button></li>
                        <li class="menu"><button id="doGenPhonetic">2.拼音音标</button></li>
                        <li class="menu"><button id="doGenAudio">3.音频素材</button></li>
                        <li class="menu"><button id="doGenSlide">4.字幕素材</button></li>
                        <li class="menu"><button id="doGenVideo">5.视频素材</button></li>
                        <li class="menu"><button id="doEstimate">6.工程估算</button></li>
                        <li class="menu"><button id="doBuild">7.生成作品</button></li>
                    </ul>
                </div>
            </div>
            <div class="assistant" id="tool_b" style="display: none">
                <div class="subtitle">新建项目</div>
                <div><input id="book_cn" type="text" placeholder="中文书名" /><input id="book_en" type="text" placeholder="英文书名" /></div>
                <div>
                    <input id="book_abbr" type="text" placeholder="书名缩写" /><select id="style" name="style">
                        <option value="chinese" selected>练习中文</option>
                        <option value="english">练习英语</option>
                    </select>
                </div>
                <div>
                    <button id="doNewBook">新建书本</button
                    ><button id="doMoveTemplate">移动模板</button>
                </div>
                <div class="subtitle">生成合并命令</div>
                <div><input id="video_intro" type="text" placeholder="片头文件名" /></div>
                <div>
                    <select id="video_dist" type="text"></select>
                </div>
                <div><button id="doGenTranasCmd">片头转码命令</button><button id="doGenMergeCmd">合并视频命令</button></div>
            </div>

            <div class="console"><div id="log"></div></div>
        </nav>
        <div id="content"><table id="material"></table></div>
        <div id="edittool">
            <button id="doEditCell">Edit</button>
            <button id="doEditDone">Done</button>
            <button id="doEditRestore">Restore</button>
        </div>
    </body>
    <script src="lib/pinyin.js"></script>
    <script src="lib/xlsx.bundle.js"></script>
    <script src="tool-conf.js"></script>
    <script src="tool-util.js"></script>
    <script src="tool-net.js"></script>
    <script src="tool-action.js"></script>
    <script src="tool-io.js"></script>
    <script src="tool-ui.js"></script>
    <script>
        util.initMaterial();
    </script>
</html>
